<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

  <div class="container calculator-container shadow rounded p-4">
    <div class="left text-center text-md-start p-4">
      <h2 class="mb-3 fs-2 py-2">Access the calculator on any device</h2>
      <p class="fs-4 py-3">Quickly and accurately perform calculations wherever you are — on <strong>mobile</strong> and <strong>desktop</strong></p>
      <p class="tip py-3 fs-5"><b>Tip:</b> Try typing <code>2 + 1 * (0 - 0)</code> to see how it works.</p>
      <div class="theme-toggle mb-3">
  <button id="theme-btn" class="btn btn-outline-dark">Switch Dark Mode</button>
</div>

    </div>


    <div class="right calculator p-4 rounded">

      <input id="input" type="text" class="form-control form-control-lg mb-4 text-end" placeholder="1 + 2">

  
      <div class="buttons-grid">
    
        <button onclick="getValue(7)" class="btn btn-number">7</button>
        <button onclick="getValue(8)" class="btn btn-number">8</button>
        <button onclick="getValue(9)" class="btn btn-number">9</button>
        <button onclick="getValue('/')" class="btn btn-operator">
          <img width="24px" src="https://cdn-icons-png.flaticon.com/512/43/43097.png" alt="">
        </button>

        <button onclick="getValue(4)" class="btn btn-number">4</button>
        <button onclick="getValue(5)" class="btn btn-number">5</button>
        <button onclick="getValue(6)" class="btn btn-number">6</button>
        <button onclick="getValue('*')" class="btn btn-operator">
          <img width="24px" src="https://cdn-icons-png.flaticon.com/512/43/43165.png" alt="">
        </button>

        <button onclick="getValue(1)" class="btn btn-number">1</button>
        <button onclick="getValue(2)" class="btn btn-number">2</button>
        <button onclick="getValue(3)" class="btn btn-number">3</button>
        <button onclick="getValue('-')" class="btn btn-operator fs-2 text-dark fw-bold">-</button>

        <button onclick="getValue(0)" class="btn btn-number">0</button>
        <button id="clearAll"  class="btn btn-clear fw-bold">C</button>
        <button id="EqualBtn" class="btn btn-equal text-dark fw-bold">=</button>
        <button onclick="getValue('+')" class="btn btn-operator fs-2 text-dark fw-bold">+</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
